<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twinkle, Twinkle, Fractured Star</title>

h1, p {
    text-align: center;

    margin: 20px;

<body>
<header>
<h1>Twinkle, Twinkle, Fractured Star</h1>
</header>
<main>
<script>
/*<![CDATA[*/

// Prompt the user for input values
var noun = prompt("What would you like to be (e.g., cat, moon)", "Sun");
var mood = prompt("What do you feel like? (e.g., bright, fluffy)", "big");
var hobby = prompt("What do you like to do? (e.g., dance, sing)", "dance");
var place = prompt("Enter a place (e.g., park, castle)", "park");
var emotion = prompt("How are you feeling now? (e.g., happy, sleepy)", "happy");
var noise = prompt("Enter a sound you like to listen to (e.g., chirp, roar)", "chirp");
var bodypart = prompt("Enter your favorite body part (e.g., hand, tail)", "hand");

// Output the nursery rhyme with user-provided inputs
document.writeln("Twinkle, twinkle, " + mood + " " + noun + ",<br>");
document.writeln("How I wonder what you " + hobby + "!<br>");
document.writeln("Up above the " + place + " so high,<br>");
document.writeln("Like a " + emotion + " " + noun + " in the sky.<br>");
document.writeln("Twinkle, twinkle, " + mood + " " + noun + ",<br>");
document.writeln("How I wonder what you are!<br><br>");
document.writeln("When the " + noun + " begins to " + hobby + ",<br>");
document.writeln("Like a " + noise + " in the " + place + ".<br>");
document.writeln("With your " + bodypart + " so bright,<br>");
document.writeln("Won't you " + hobby + " for me tonight?<br><br>")
document.writeln("Twinkle, twinkle, " + mood + " " + noun + ",<br>");
document.writeln("How I wonder what you are!<br>");
document.writeln("As you " + hobby + " in the " + place + " far,<br>");
document.writeln("Bringing " + emotion + " from near and far.<br>");
document.writeln("Your " + noise + " whispers in the night,<br>");
document.writeln("Guiding us with your " + bodypart + " so bright.<br><br>");
document.writeln("Twinkle, twinkle, " + mood + " " + noun + ",<br>");
document.writeln("How I wonder what you are!<br>");
document.writeln("<br>");
document.writeln("Twinkle, twinkle, " + mood + " " + noun + ",<br>");
document.writeln("Like a diamond in the sky.<br>");
document.writeln("Twinkle, twinkle, " + mood + " " + noun + ",<br>");
document.writeln("How I wonder what you are!<br>");

/*]]>*/
</script>
</main>
